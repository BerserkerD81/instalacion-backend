services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api
    ports:
      - '3000:3000'
    env_file:
      - .env
    volumes:
      - uploads_data:/usr/src/app/uploads
    depends_on:
      - mysql
    networks:
      - instalaciones_network

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: always
    ports:
      - "5678:5678"
    # --- SOLUCIÓN DNS: Forzamos DNS de Google y Cloudflare ---
    dns:
      - 8.8.8.8
      - 1.1.1.1
    environment:
      # --- SOLUCIÓN IPv4: Evita errores de conexión en Node.js ---
      - NODE_OPTIONS=--dns-result-order=ipv4first
      
      - TZ=America/Santiago
      - NODE_ENV=production
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_PERSONALIZATION_ENABLED=false
      - N8N_ENCRYPTION_KEY=change-me
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - N8N_HOST=https://laverne-unequaled-deon.ngrok-free.dev
      - WEBHOOK_URL=https://laverne-unequaled-deon.ngrok-free.dev
      # Nota: Si cambias la URL de ngrok, recuerda actualizarla aquí.
      
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - instalaciones_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    restart: always
    depends_on:
      - mysql
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_ARBITRARY=0
    ports:
      - '8081:80'
    networks:
      - instalaciones_network

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    env_file:
      - .env
    ports:
      - '3306:3306'
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - instalaciones_network

  # --- SERVICIO NGROK ---
  ngrok:
    image: ngrok/ngrok:latest
    container_name: ngrok
    restart: unless-stopped
    command: start --all --config /etc/ngrok.yml
    environment:
      # Asegúrate de tener NGROK_AUTHTOKEN en tu archivo .env
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    volumes:
      - ./ngrok.yml:/etc/ngrok.yml
    ports:
      - 4040:4040 # Dashboard de inspección local
    networks:
      - instalaciones_network
    depends_on:
      - n8n
      - api

volumes:
  db_data:
  uploads_data:
  n8n_data:

networks:
  instalaciones_network:
    external: true
    name: instalaciones_network